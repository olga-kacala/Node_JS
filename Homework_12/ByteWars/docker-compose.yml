version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    # volumes:
    #   - ./server:/app
    volumes:
      - ./server:/app/server
      - ./client:/app/client
    env_file:
      - ./server/.env
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./client:/app

  db:
    image: nouchka/sqlite3
    volumes:
      - ./server/db:/var/lib/sqlite
    expose:
      - "3306"
